<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <section class="section1">
        <div class="row welcome_page">

            <div class="col-4 offset-4 align-self-center title">
                <h1>Welcome!</h1>
            </div>

        </div>
        <div class="row arrowButton">
            <div class="col-12 align-self-center downArrow">
                <a href="#section2" class="arrowButton">
                    <i class="down fas fa-chevron-down"></i>
                </a>
            </div>
        </div>

    </section>

    <section class="section2">
        <div class="main_page">

            <div class="diet_choice">
                <div class="row justify-content-center">
                    <select name="dChoice" id="dChoice" class="dChoice">
                        <option value=""></option>
                        <option value="omnivore">Omnivore</option>
                        <option value="vegiterian">Vegiterian</option>
                        <option value="vegan">Vegan</option>
                    </select>
                </div>
            </div>




            <div class="card-deck" id="section2">
                <div class="card pantry">
                    <div class="card-header">Pantry</div>
                    <!--scroll effect from https://stackoverflow.com/questions/49818715/scrollable-card-bootstrap-->
                    <ul class="list-group" id="pantry">
                        
                    </ul>
                </div>
                <div class="card shopping">
                    <div class="card-header">Shopping</div>
                    <ul class="shoppingList"></ul>
                    <form class="js-form">
                        <input type="text" aria-label="Enter a new food" placeholder="add new food item"
                            class="newFoodInput">
                    </form>


                </div>
                <div class="card meals">
                    <div class="card-header">Meals</div>
                    <ul class="list-group" id="meal">
                        
                    </ul>
                </div>

            </div>

            <!--table using bootstrap - https://getbootstrap.com/docs/4.0/content/tables/ -->

            <table class="table calendar">
                <tbody>
                    <tr>
                        <th>Monday</th>
                        <td>Example</td>
                    </tr>

                    <tr>
                        <th>Tuesday</th>
                        <td>Example</td>
                    </tr>
                    <tr>

                        <th>Wednesday</th>
                        <td>Example</td>
                    </tr>
                    <tr>
                        <th>Thursday</th>
                        <td>Example</td>
                    </tr>
                    <tr>
                        <th>Friday</th>
                        <td>Example</td>
                    </tr>
                    <tr>
                        <th>Saturday</th>
                        <td>Example</td>
                    </tr>
                    <tr>
                        <th>Sunday</th>
                        <td>Example</td>
                    </tr>
                </tbody>
            </table>

            <div class="btn"></div>
        </div>
    </section>

    <footer>
        <!-- Social media handles -->
    </footer>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/website.js"></script>

</body>

</html>
